on:
  push:
    branches: [main, master]
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'
name: Sync
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Sync
        uses: r-universe-org/workflows/actions/sync@v3
        env:
          GITHUB_PAT: ${{ secrets.PAT_FOR_UNIVERSE }}
